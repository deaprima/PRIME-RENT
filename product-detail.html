                <img src="assets/logo/logo1.svg" height="30" alt="Prime Rent Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <li class="breadcrumb-item active" id="breadcrumb-product" aria-current="page">Detail Produk</li>
            </ol>
        </nav>
    </div>

    <!-- Product Detail Section -->
    <section id="product-detail" class="container py-5">
        <div id="product-info" class="row align-items-center">
            <!-- Konten produk akan dimuat oleh JavaScript -->
        </div>

                <a href="#" class="text-light mx-2"><img src="assets/icon/email-icon.svg" alt="Email Icon" width="24"></a>
                <a href="#" class="text-light mx-2"><img src="assets/icon/instagram-icon.svg" alt="Instagram Icon" width="24"></a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Menampilkan Detail Produk -->
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                // Data produk (bisa diganti dengan fetch dari API/database)
                const productData = {
                    1: {
                        name: 'Sony A7 Mark III',
                        description: 'Body Only, termasuk baterai dan tas.',
                        price: 'Rp 250.000,00 / hari',
                        image: 'assets/img/product/sony-a73.png'
                    },
                    2: {
                        name: 'Canon EF 50mm F/1.8',
                        description: 'Lensa Prime untuk Kamera Canon.',
                        price: 'Rp 150.000,00 / hari',
                        image: 'assets/img/product/canon-50mm.png'
                    }
                    // Tambahkan lebih banyak produk jika diperlukan
                };

                const product = productData[productId];

                if (product) {
                    // Update breadcrumb dengan nama produk
                    document.getElementById('breadcrumb-product').textContent = product.name;

                    // Menampilkan detail produk di halaman
                    const productInfo = document.getElementById('product-info');
                    productInfo.innerHTML = `
                        <div class="col-md-6 text-center">
                            <img src="${product.image}" alt="${product.name}" class="img-fluid rounded shadow-lg">
                        </div>
                        <div class="col-md-6">
                            <h2 class="fw-bold mb-3">${product.name}</h2>
                            <p class="text-muted">${product.description}</p>
                            <p class="h4 text-primary fw-bold">${product.price}</p>
                            <button class="btn btn-success btn-lg mt-3">Sewa Sekarang</button>
                        </div>
                    `;
                } else {
                    // Jika produk tidak ditemukan
                    document.getElementById('product-info').innerHTML = `
                        <div class="col-12 text-center">
                            <p class="text-danger fw-bold">Produk tidak ditemukan.</p>
                        </div>
                    `;
                }
            } else {
                // Jika tidak ada ID produk di URL
                document.getElementById('product-info').innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-danger fw-bold">Tidak ada produk yang dipilih.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
